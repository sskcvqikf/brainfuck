name:  Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone repo
        uses: actions/checkout@v1
      
      - name: Run make
        run: make

      - name: Run unit tests
        run: |
          cd tests
          ./test
      - name: Run functional tests
        run: |
          cd func
          ./test.sh
